name: k6 Load Tests

on:
  workflow_dispatch:
  push:
    branches: ["main", "k6-fix"]
  pull_request:
    branches: ["main", "k6-fix"]

jobs:
  k6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) mostrar versiones de Docker/Compose del runner
      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      # Levantar MySQL + Backend con tu compose
      # Ajustá la ruta si tu compose NO está en devops/compose.yml
      - name: Up MySQL
        run: docker compose -f devops/compose.yml up -d mysql

      # Darle aire extra a MySQL (además del healthcheck del compose)
      - name: Wait MySQL a bit
        run: sleep 30

      - name: Up backend
        run: docker compose -f devops/compose.yml up -d backend

      - name: Wait for backend
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60s bash -c 'until curl -fsS http://127.0.0.1:8000/api/v1 > /dev/null; do sleep 2; done' || (docker logs cta_backend && exit 1)
          echo "Backend is up"

      # Ejecutar k6
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 (load listings)
        run: |
          k6 run k6/spyke-listings.js \
            --env API_BASE_URL=http://127.0.0.1:8000/api/v1 \
            --summary-export=summary.json

      # Subir el summary como artefacto
      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: summary.json

      # Bajar los servicios y limpiar
      - name: Down compose
        if: always()
        run: docker compose -f devops/compose.yml down -v
